<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{doctor/navbar :: navbar(doctor=${doctor}, activeTab='appointments')}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Medical Record</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/records/save}" th:object="${record}" method="post">
                <input type="hidden" th:field="*{recordId}" />
                <input type="hidden" th:field="*{appointmentId}" />
                <input type="hidden" th:field="*{patientId}" />
                <input type="hidden" th:field="*{doctorId}" />

                <div class="mb-3">
                    <label class="form-label">Diagnosis</label>
                    <textarea class="form-control" th:field="*{diagnosis}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Treatment</label>
                    <textarea class="form-control" th:field="*{treatment}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Medicines Prescribed</label>
                    <textarea class="form-control" th:field="*{medicines}" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Medical Record</button>
                <a th:href="@{/appointments/doctor}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
