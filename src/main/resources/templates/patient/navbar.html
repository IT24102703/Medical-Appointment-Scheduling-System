<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar Fragment -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2" th:fragment="navbar(activeTab, patient)">
    <div class="container">
        <a class="navbar-brand fs-4" href="#">
            Welcome, <span th:text="${patient.name}"></span>
        </a>

        <div class="d-flex justify-content-center flex-grow-1">
            <div class="navbar-nav flex-row gap-3">
                <a th:href="@{/patients/dashboard}"
                   th:classappend="${activeTab == 'home'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-user-md fs-5 mb-1"></i>
                    <span>Doctors</span>
                </a>
                <a th:href="@{/appointments/patient}"
                   th:classappend="${activeTab == 'appointments'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-calendar-alt fs-5 mb-1"></i>
                    <span>Appointments</span>
                </a>
                <a th:href="@{/records/patient}"
                   th:classappend="${activeTab == 'records'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-file-medical fs-5 mb-1"></i>
                    <span>Medical Records</span>
                </a>
                <a th:href="@{/patients/payments/history}"
                   th:classappend="${activeTab == 'payments'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-credit-card fs-5 mb-1"></i>
                    <span>Payments</span>
                </a>
                <a th:href="@{/appointments/patient/history}"
                   th:classappend="${activeTab == 'history'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-history fs-5 mb-1"></i>
                    <span>History</span>
                </a>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-light rounded-circle p-1" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle fs-4"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a th:href="@{'/patients/edit/' + ${patient.patientId}}" class="dropdown-item">
                    <i class="fas fa-edit me-2"></i>Edit Profile
                </a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
