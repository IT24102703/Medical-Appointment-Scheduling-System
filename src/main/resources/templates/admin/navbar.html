<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Admin Navigation Bar Fragment -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2"
     th:fragment="navbar(activeTab)">
    <div class="container">
        <a class="navbar-brand fs-4" href="#">
            <i class="fas fa-user-shield me-2"></i>Admin Dashboard
        </a>

        <div class="d-flex justify-content-center flex-grow-1">
            <div class="navbar-nav flex-row gap-3">
                <a th:href="@{/admin/dashboard}"
                   th:classappend="${activeTab == 'dashboard'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-tachometer-alt fs-5 mb-1"></i>
                    <span>Dashboard</span>
                </a>
                <a th:href="@{/admin/doctors}"
                   th:classappend="${activeTab == 'doctors'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-user-md fs-5 mb-1"></i>
                    <span>Doctors</span>
                </a>
                <a th:href="@{/admin/patients}"
                   th:classappend="${activeTab == 'patients'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-user-injured fs-5 mb-1"></i>
                    <span>Patients</span>
                </a>
                <a th:href="@{/admin/appointments}"
                   th:classappend="${activeTab == 'appointments'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-calendar-alt fs-5 mb-1"></i>
                    <span>Appointments</span>
                </a>
                <a th:href="@{/admin/payments}"
                   th:classappend="${activeTab == 'payments'} ? 'active' : ''"
                   class="nav-link d-flex flex-column align-items-center px-3">
                    <i class="fas fa-credit-card fs-5 mb-1"></i>
                    <span>Payments</span>
                </a>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-light rounded-circle p-1" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-user-cog fs-4"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
